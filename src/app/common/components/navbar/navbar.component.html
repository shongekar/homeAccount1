<mat-toolbar class="mat-elevation-z6" color="{{ color }}">
    
  <p> <img id="logo" src="assets\img\logo.jpg" alt="GameLogo" /> </p> 
  
  <span class="spacer"></span>
  <label class="hello">Hello, <b> {{ playerName }} </b></label>
  <button mat-button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon mat-icon-button >
          account_circle
      </mat-icon>      
  </button>

  <button mat-button mat-icon-button [mat-menu-trigger-for]="notification">
      <mat-icon mat-icon-button >
          notifications
      </mat-icon>      
  </button>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item (click)="openProfile()">My Profile</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<mat-menu x-position="before" #notification="matMenu">
  <button *ngFor="let notifcationMessage of notifications" mat-menu-item> {{ notifcationMessage }} </button>
</mat-menu>
