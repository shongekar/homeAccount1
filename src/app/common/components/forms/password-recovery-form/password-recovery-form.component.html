<div>Email ID: {{ email }}</div>
<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" required type="password">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors.maxlength">
            Please enter a password no more than  {{ pwdMinLength }} characters.
          </span>
          <span *ngIf="password.errors.minlength">
            Please enter a password at least  {{ pwdMaxLength }} characters.
          </span>
        </mat-error>
      </mat-form-field>
  <br>
    <mat-form-field>
      <input matInput formControlName="confirmPassword" placeholder="Confirm Password" required type="password">
      <mat-error *ngIf="(confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) || form.errors?.mismatch)">
        <span *ngIf="confirmPassword.errors || form.errors?.mismatch">
          Password doesn't match
        </span>
      </mat-error>
    </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="submitValue()">Submit</button> 
</form>
