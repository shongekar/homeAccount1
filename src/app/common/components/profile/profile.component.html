    <div class="shapes-wrapper {{ profileObj.avatarShape }} thumbnail" [style.background]="borderColor" [style.width]="getSize(size)" [style.height]="getSize(size)">
        <div class="shape-inner {{ profileObj.avatarShape }}" [ngStyle]="{ 'background-image': 'url(' + profileObj.path + ')'}"></div>

    <div id="title" [style.width]="getSize(size)">{{ profileObj.name }}</div>
