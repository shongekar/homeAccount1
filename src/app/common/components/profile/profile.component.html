<div class="image-center" *ngFor ="let profile of profObj" >  
  <div class={{profile.avatarShape}}>
    <p style="padding: 0 7em 2em 0">
    <img src={{profile.path}} title={{profile.name}}/>
    </p>
  </div>
</div>
