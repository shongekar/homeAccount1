<div class="dbShapes-wrapper {{ profileObj.avatarShape }} dbThumbnail" [ngClass]="{'animated':isActive, 'pulse':isActive}" [style.background]="borderColor" [style.width]="getSize(size)" [style.height]="getSize(size)">
    <db-app-timer-spinner *ngIf="isActive" [timeout]="timeout" (timeUp)="changeStatus()"></db-app-timer-spinner>
    <div class="animated pulse" class="dbShape-inner {{ profileObj.avatarShape }}" [ngStyle]="{ 'background-image': 'url(' + profileObj.path + ')'}"></div>
</div>
<!-- This is to display Profile Name on mouse hover -->
<div id="dbTitle" [style.width]="getSize(size)">{{ profileObj.name }}</div>
